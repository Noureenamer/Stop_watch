<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="output-onlinegiftools.gif"
        alt="Stopwatch GIF"
        class="stopwatch-gif"
      />
      <div class="watch-container">
        <div class="watch">
          <div class="outer-circle">
            <div class="inner-circle">
              <span class="text minute">00:</span>
              <span class="text sec">00:</span>
              <span class="text msec">00</span>
            </div>
          </div>
          <div class="button-wrapper">
            <button class="button reset hidden">Reset</button>
            <button class="button play">Play</button>
            <button class="button lap hidden">Lap</button>
          </div>
        </div>
        <ul class="laps"></ul>
        <button class="laps-clear hidden">Clear All</button>
      </div>
      <img
        src="74d776116389bbc954927cd2c23a5e19.gif"
        alt="Stopwatch GIF"
        class="stopwatch-gif2"
      />

      <div class="mobile-imgs">
        <img
          src="output-onlinegiftools.gif"
          alt="Stopwatch GIF"
          class="mobile-stopwatch-gif"
        />
        <img
          src="74d776116389bbc954927cd2c23a5e19.gif"
          alt="Stopwatch GIF"
          class="mobile-stopwatch-gif2"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
